<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="rabbit.css">
<script src="blockly/blockly_compressed.js"></script>
<script src="blockly/blocks_compressed.js"></script>
<script src="blockly/javascript_compressed.js"></script>
<script src="blockly/msg/js/en.js"></script>
<script src="rabbitBlock.js"></script>
</head>
<body>
<div id="container">
	<div id="rabbit">
		<h2>小兔兔</h2> 
		<div>
			<button id="run">執行</button>
			<button id="save">儲存</button>
			<button id="restore">復原</button>
		</div>
		<canvas id="rabbitCanvas" width="600" height="400"></canvas>
	</div>
	<div id="blocklyDiv"></div>
</div>
<xml id="toolbox" style="display: none">
	<category name="Rabbit" colour="#5C81A6">
		<block type="go-right"></block>
		<block type="go-left"></block>
		<block type="go-up"></block>
		<block type="go-down"></block>
	</category>
    <category name="LOOPS" colour="%{BKY_LOOPS_HUE}">
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
      </block>
    </category>
  </xml>
<script src="rabbit.js"></script>
</body>
</html>
